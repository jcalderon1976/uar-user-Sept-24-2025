<ion-header>
  <ion-toolbar class="chat-header">
    <ion-title>
      <div class="chat-title">
        <ion-icon name="chatbubble-ellipses-outline" class="chat-icon"></ion-icon>
        {{ driverName }}
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="close-button" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <div class="messages-container">
    <div *ngFor="let message of messages" class="message-wrapper" [class.my-message]="isMyMessage(message)">
      <div class="message-bubble">
        <div class="message-text">{{ message.text }}</div>
        <div class="message-time">{{ formatTime(message.timestamp) }}</div>
      </div>
    </div>
    
    <div *ngIf="messages.length === 0" class="empty-state">
      <ion-icon name="chatbubbles-outline" class="empty-icon"></ion-icon>
      <p>No hay mensajes aún</p>
      <p class="empty-subtitle">Comienza la conversación con el conductor</p>
    </div>
  </div>
</ion-content>

<ion-footer class="chat-footer">
  <ion-toolbar class="input-toolbar">
    <ion-item class="input-item">
      <ion-textarea
        [(ngModel)]="newMessage"
        placeholder="Escribe un mensaje..."
        rows="1"
        class="message-input"
        (keydown.enter)="$event.preventDefault(); sendMessage()"
        autoGrow="true"
        maxlength="500">
      </ion-textarea>
      <ion-button
        slot="end"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
        class="send-button">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
